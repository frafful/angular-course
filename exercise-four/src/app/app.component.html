<div class="row">
  <div class="col-xs-12">
    <app-game-control (numberIncremented)="onNumberIncremented($event)"></app-game-control>
  </div>
</div>
<div class="row">
  <div class="col-xs-12">
    <app-even *ngFor="let even of evens" [number]="even"></app-even>
    <app-odd *ngFor="let odd of odds" [number]="odd"></app-odd>
  </div>
</div>
